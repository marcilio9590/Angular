<h1 class="title animated jackInTheBox">{{title}}</h1>
<ul class="animated flipInX" *ngIf="mode =='list'">
    <p class="text-center" *ngIf="todos.length == 0"><small>NÃ£o tem nenhuma tarefa hoje.</small></p>
    <li *ngFor="let todo of todos">
        {{todo.title}}
        <button (click)="remover(todo)"><i class="far fa-trash-alt"></i></button>
        <button (click)="markAsDone(todo)" *ngIf="!todo.done"><i class="far fa-check-circle"></i></button>
        <button (click)="markAsUndone(todo)" *ngIf="todo.done"><i class="fas fa-check-circle"></i></button>
    </li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animated flipInX">
    <h1 class="text-center">Nova Tarefa</h1>
    <form [formGroup]="form">
        <label>Tarefa: </label>
        <input type="text" placeholder="Insira sua Tarefa" maxlength="60" formControlName="title">
        <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve
            conter enre 3 e
            60
            caracteres<br></small>
        <p class="text-center">
            <button class="button" (click)="add()" [disabled]="form.invalid">
                <i class="fas fa-save"></i> Salvar
            </button>
        </p>
    </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus-circle"></i>
    NOVA TAREFA
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
    <i class="fas fa-times-circle"></i>
    CANCELAR
</button>
